<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Building html forms</title>
  </head>
  <body>
    <h1>Survey Form</h1>
    <form action="/survey-results" method="post">
      <fieldset>
        <legend>Add User</legend>
        <p>
          <label for="firstname">First name</label>
          <input type="text" id="firstname" name="first-name" />
        </p>
        <p>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="last-name" />
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </p>
        <p>
          <label for="status">Status</label>
          <select name="status" id="status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </p>
        <p>Choose your favorite programming language.</p>
        <p>
          <label for="html">HTML</label>
          <input type="radio" id="html" name="language" />
          <label for="css">CSS</label>
          <input type="radio" id="css" name="language" />
          <label for="javascript">Javascript</label>
          <input type="radio" id="javascript" name="language" />
        </p>
        <p>
          <label for="comments">Comments</label>
          <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
        </p>
        <p>
          <label for="currentDate">Current Date</label>
          <input type="date" id="currentDate" name="date" />
        </p>
        <p>
          <label for="signUp">Sign up for newsletter</label>
          <input type="checkbox" id="signUp" name="signup" />
        </p>
        <p>
          <label for="terms">Agree to terms and conditions</label>
          <input type="checkbox" id="terms" name="terms" />
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
